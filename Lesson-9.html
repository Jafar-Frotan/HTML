<!DOCTYPE html>
<html lang="en"><head>
<title>HTML tutorial</title>
</head>
<body>
    <form>
    <table width="700" align="center">
        <tr>
        <td>Name</td>
        <td><input type="text" maxlength="3"</td>
        </tr>  
        
        <tr>
        <td>Password</td>
        <td><input type="password"></td>
        </tr>
        
        <tr>
        <td>Email</td>
        <td><input type="email"></td>
        </tr>
        
        <tr>
        <td valign="top">Address</td>
        <td><textarea rows="10" cols="30"></textarea></td>
        </tr>
        
        <tr>
        <td>Sex</td>
        <td>
            <input type="radio" name="sex">Male
            <input type="radio" name="sex">Female
        </td>
        </tr>
        
        <tr>
        <td>City</td>
        <td>
            <select>
                <option>Rome</option>
                <option>Florance</option>
                <option selected>Perugia</option>
                <option>Paris</option>
            </select>    
        </td>
        </tr>
        
        <tr>
        <td>Interests</td>
        <td>
            <input type="checkbox">Sport
            <input type="checkbox">Cinema
            <input type="checkbox">Game
            <input type="checkbox">Web
            <input type="checkbox">Going out
        </td>
        </tr>
        
        <tr>
        <td>Upload CV</td>
        <td><input type="file"></td>
        </tr>
        <tr>
        <td>
        <input type="submit" value="Submit">
        </td>
        <td>
        <input type="reset" value="Reset">    
        </td>
        </tr>
    </table>
    </form>
</body>
</html>
